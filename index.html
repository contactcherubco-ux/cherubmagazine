<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cherub Magazine</title>

<style>
@font-face {
    font-family: 'Horizon';
    src: url('Horizon_Regular.otf');
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
}

header {
    position: absolute;
    width: 100%;
    text-align: center;
    padding: 30px 0;
    z-index: 10;
}

.logo {
    font-family: 'Horizon';
    font-size: 32px;
    letter-spacing: 6px;
}

nav {
    margin-top: 15px;
}

nav a {
    margin: 0 20px;
    text-decoration: none;
    color: black;
    font-size: 13px;
    letter-spacing: 2px;
}

.hero {
    height: 100vh;
    background: 
        linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7)),
        url('baftas.jpg') center/cover no-repeat;
    display: flex;
    align-items: flex-end;
    padding: 60px;
    box-sizing: border-box;
}

.hero-text {
    max-width: 800px;
}

.hero-text h1 {
    font-family: 'Horizon';
    font-size: 48px;
    color: white;
    line-height: 1.2;
    margin: 0;
}
</style>
</head>

<body>

<header>
    <div class="logo">CHERUB</div>
    <nav>
        <a href="#">FASHION</a>
        <a href="#">CULTURE</a>
        <a href="#">FEATURES</a>
        <a href="#">ABOUT</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>BAFTAs 2026: The Red Carpet Looks Everyone Will Be Talking About</h1>
    </div>
</section>

</body>
</html>
